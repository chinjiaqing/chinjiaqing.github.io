name: Build and deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 或者你所需要的Node.js版本

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Checkout deploy branch
        uses: actions/checkout@v3
        with:
          ref: deploy
          path: deploy-branch

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Copy .vitepress/dist to deploy
        run: |
          cp -r .vitepress/dist/* deploy-branch/
          cd deploy-branch
          git add .
          git commit -m "Update .vitepress/dist directory"

      - name: Push changes to deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd deploy-branch
          git push origin deploy -f

      - name: Clean up
        run: git reset --hard HEAD~1 # 清除工作区中的更改
