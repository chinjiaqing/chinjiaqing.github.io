name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 或者你所需要的Node.js版本

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: deploy
          path: deploy-branch

      - name: Copy dist to deploy
        run: |
          cp -r dist/* deploy-branch/
          cd deploy-branch
          git add .
          git commit -m "deploy"
          git push origin deploy -f

      - name: Clean up
        run: git reset --hard HEAD~1 # 清除工作区中的更改
